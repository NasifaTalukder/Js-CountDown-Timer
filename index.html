<!DOCTYPE html>
<html lang="en">
<head>
    <title>CountDown Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_wrapper">
        <div class="clock_wrapper">
            <div class="heading">
                <h1>CountDown Clock</h1>
            </div>
            <div class="mainClock">
                <div class="mainClock_cont">
                    <div class="dayWrap">
                        <p class="countDown_Days"> </p>
                        <h2>Days</h2>
                    </div>
                    <div class="hourWrap">
                        <p class="count_Down_Hrs"></p>
                        <h2>Hours</h2>
                    </div>
                    <div class="minWrap">
                        <p class="count_Down_Min"></p>
                        <h2>Minutes</h2>
                    </div>
                    <div class="secWrap">
                        <p class="count_Down_Sec"></p>
                        <h2>Seconds</h2>
                    </div>
                </div>               
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
